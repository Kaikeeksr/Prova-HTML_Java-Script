<html lang="pt-br">
    <head>
        <title>Avaliação JavaScript</title>
        <meta charset="UTF-8">
        <script>

			//Código para conversão de temperatura Celsius -> Farhrenheit
		
            let tempC, conv;
            tempC= parseFloat(prompt("Por favor digite a temperatura em graus Celsius", "Digite aqui"));
            conv = tempC*9/5+32
            document.write("A temperatura em Fahrenheit é de: "+conv+"°F");
        </script>
    </head>
    <body>
            
    </body>
</html>
