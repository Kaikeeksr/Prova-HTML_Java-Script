<html lang="pt-br">
	<head>
		<title>Atividade número 3 </title>
		<meta charset="UTF-8">
		<script>	
			
			//Código para calcular Area
			
			//Declara uma variavel
			let raio, pi, area, potencia;
			//Dados prompt
			raio = parseFloat(prompt("Por favor digite o valor do raio:","Digite aqui"));
			//Realizando calculos
			pi = Math.PI
			potencia = Math.pow(raio, 2);
			area = pi*potencia
			//Escrevendo a informação obtida no documento
			document.write("O valor da área do circulo é de "+area.toFixed(2)+"!!!<br>");
		</script>

		</body>
	</head>
	</head>
	
	
</html>
