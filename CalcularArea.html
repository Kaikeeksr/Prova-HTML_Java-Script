<html lang="pt-br">
	<head>
		<title>Atividade número 1</title>
		<meta charset="UTF-8">
		<script>	
				
				//Código para calcular area.
				
			//Declarando a variavel
			let B, b, h, area
			
			//Dados prompt
			b = parseFloat(prompt("Digite o valor da base menor","Digite aqui"));
			B = parseFloat(prompt("Digite o valor da base maior","Digite aqui"));
			h = parseFloat(prompt("Digite o valor da altura do trapézio","Digite aqui"));
			
			//Equação
			area = (((B+b)*h)/2);
			
			//Resultado na tela
			document.write("A área do trapézio é igual a "+area);
			
		</script>
	</head>
</html>
